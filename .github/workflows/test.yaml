name: test
on:
  pull_request: { }

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        #        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        #        poetry-version: ["1.5", "1.6", "1.7", "1.8", "null"]
        python-version: [ '3.10' ]
        poetry-version: [ '1.8' ]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: abatilo/actions-poetry@v3
        if: ${{ matrix.poetry-version != 'null' }}
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Create test changes
        run: |
          cd tests/add-deps && poetry add pandas && cd ../..
          cd tests/remove-deps && poetry remove pandas && cd ../..
          cd tests/update-deps && poetry add pandas==2.0.0 && cd ../..
      - name: Test add-deps
        id: test-add-deps
        uses: ./
        with:
          path: tests/add-deps
      - name: Test remove-deps
        id: test-remove-deps
        uses: ./
        with:
          path: tests/remove-deps
      - name: Test update-deps
        id: test-update-deps
        uses: ./
        with:
          path: tests/update-deps
      - uses: mshick/add-pr-comment@v2
        if: ${{ matrix.poetry-version == '3.10' }}
        with:
          message-id: add-deps
          message: |-
            Add deps result
            ```diff
            ${{ steps.test-add-deps.outputs.diff_content }}
            ```
      - uses: mshick/add-pr-comment@v2
        if: ${{ matrix.poetry-version == '3.10' }}
        with:
          message-id: remove-deps
          message: |-
            Remove deps result
            ```diff
            ${{ steps.test-remove-deps.outputs.diff_content }}
            ```
      - uses: mshick/add-pr-comment@v2
        if: ${{ matrix.poetry-version == '3.10' }}
        with:
          message-id: update-deps
          message: |-
            Update deps result
            ```diff
            ${{ steps.test-update-deps.outputs.diff_content }}
            ```
